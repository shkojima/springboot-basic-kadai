<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDoListの基礎を学ぼう</title>
</head>
<body>
	<h1>ToDoList</h1>
	<table border="1">
		<thead>
		<tr>
			<th>ID</th>
			<th>タイトル</th>
			<th>優先度</th>
			<th>ステータス</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="todo:${todos}">
			<td th:text="${todo.getId}"></td>
			<td th:text="${todo.getTitle}"></td>
			<td th:text="${todo.getPriority}"></td>
			<td th:text="${todo.getStatus}"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
